<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">


        <div class="sidebar sidebargo">

            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">My Intro</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Me</a></li>
               
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23">
                <img class="cross" src="cross.png" alt="" width="23">
            </div>
           <div class="contactform">
            <h1 > Contact Me For Work / General Enquiry</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-lable">Name</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-lable">Email Address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                    <div id="emailHelp" class="form-text text-muted">we 'll never share your email with anyone else.</div>
                </div>
                <div class="form-group">
                    <label for="clientphone">Phone</label>
                    <input type="phone" class="form-control" id="clientphone" placeholder=" Enter Phone no.">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-lable">Enquiry</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enquiry">
                </div>
                <div class="form-group" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-lable" for="isclient">I Want you to work on a project</label>
                </div>
                <button type="button" class="btn btn-sm">Submit</button>
            </form>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
